<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Joga Junto</title>
    <link href='css/fonts.css' rel='stylesheet' type='text/css'>
    <link href="css/font-awesome.css" rel="stylesheet">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/estilo.css">
    <link rel="stylesheet" href="js/jquery-ui/jquery-ui.css">
    <script src="js/jquery-2.2.3.js"></script>
    <script src="js/jquery-ui/jquery-ui.js"></script>
    <script src="js/bootstrap.js"></script>
    <script>
        $(function () {
            var esportes = [
                "Basquete",
                "Boxe",
                "Ciclismo",
                "Futebol",
                "Jiu Jitsu",
                "Judô",
                "Parkour",
                "Surf",
                "Tênis",
                "Vôlei",
                "Windsurf",
                "Xadrez"
            ];
            $("#esportes").autocomplete({
                source: function (request, response) {
                    var results = $.ui.autocomplete.filter(esportes, request.term);

                    response(results.slice(0, 10));
                }
            });
        });
    </script>
    <script>
        $(function () {
            var locais = [
                "Praia Grande, SP",
                "São Paulo, SP",
                "Unicórnios, SP",
                "Santos, SP",
                "Rio de Janeiro, RJ"
            ];
            $("#place").autocomplete({
                source: function (request, response) {
                    var results = $.ui.autocomplete.filter(locais, request.term);

                    response(results.slice(0, 10));
                }
            });
        });
    </script>
</head>

<body>
    <header>
        <div class="container">
            <div class="col-laptop-3 col-tablet-3 col-phone-6">
                <a href="dash.html"><img src="img/logo-small.png" width="50px"></a>
            </div>
            <div class="col-laptop-6 col-tablet-6 hidden-phone">
                <ul class="menu-top">
                    <li><a href="busca-evento.html" data-toggle="tooltip" data-placement="bottom" title="Eventos"><i class="fa fa-calendar-o" title="Eventos" aria-hidden="true"></i>
</a></li>
                    <li><a href="lista-amigos.html" data-toggle="tooltip" data-placement="bottom" title="Amigos"><i class="fa fa-users" title="Amigos" aria-hidden="true"></i>
</a></li>
                    <li><a href="forum.html" data-toggle="tooltip" data-placement="bottom" title="Fórum"><i class="fa fa-pencil-square-o" title="Fórum" aria-hidden="true"></i>
</a></li>
                </ul>
            </div>
            <div class="col-laptop-3 col-tablet-3 col-phone-6">
                <div class="pull-right">
                    <img class="img-circle img-profile" src="img/perfil.png" alt="Sua foto de perfil" title="Seu perfil" />
                    <a class="dropdown-toggle" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                        <img src="img/ci/arrow.png" />
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
                        <li><a href="meu-perfil.html">Meu perfil</a></li>
                        <li><a href="#">Configurações</a></li>
                        <li role="separator" class="divider"></li>
                        <li><a href="index.html">Sair</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </header>
    <section class="dash">
        <div class="container">
            <div class="col-laptop-3 margin-top">
                <h4>Próximos Eventos</h4>

                <table class="table">
                    <tbody>
                        <tr>
                            <td class="prox-principal-data">5/jun</td>
                            <td class="text-right"><span class="nome-prox-evento">Futebol na Praça</span>
                                <td>
                        </tr>
                        <tr>
                            <td class="prox-principal-data">11/jun</td>
                            <td class="text-right"><span class="nome-prox-evento">Futebol na Praça</span>
                                <td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="col-laptop-6">
                <form class="margin-top principal text-center" method="post" action="busca-evento.html">
                    <div class="row">

                        <span>Quero</span>

                        <div class="input-principal">
                            <input type="text" class="j-form" placeholder="esporte" name="esporte" id="esportes">
                        </div>
                    </div>
                    <div class="row">
                        <span>em</span>
                        <div class="input-principal">
                            <input type="text" class="j-form" placeholder="local" id="place" name="local">
                        </div>
                    </div>
                    <div class="row">
                        <button type="submit" class="j-form">Buscar</button>
                    </div>
                </form>
            </div>
            <div class="col-laptop-4">

            </div>
        </div>
    </section>
</body>
<script>
$(function () {
  $('[data-toggle="tooltip"]').tooltip()
})
</script>
</html>
