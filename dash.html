<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Joga Junto</title>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,600,800' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>
    <link href="css/font-awesome.css" rel="stylesheet">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/estilo.css">
    <link rel="stylesheet" href="js/jquery-ui/jquery-ui.css">
    <script src="js/jquery-2.2.3.js"></script>
    <script src="js/jquery-ui/jquery-ui.js"></script>
    <script>
        $(function () {
            var esportes = [
                "Basquete",
                "Boxe",
                "Futebol",
                "Jiu Jitsu",
                "Vôlei",
                "Windsurf"
            ];
            $("#esportes").autocomplete({
                source: function (request, response) {
                    var results = $.ui.autocomplete.filter(esportes, request.term);

                    response(results.slice(0, 10));
                }
            });
        });
    </script>
</head>

<body>
    <header>
        <div class="container">
            <div class="col-laptop-3 col-tablet-3 col-phone-6">
                <img src="img/logo-small.png" width="50px">
            </div>
            <div class="col-laptop-6 col-tablet-6 hidden-phone">
                <ul class="menu-top">
                    <li><a href="busca-evento.html"><i class="fa fa-calendar-o" title="Eventos" aria-hidden="true"></i>
</a></li>
                    <li><a href="lista-amigos.html"><i class="fa fa-users" title="Amigos" aria-hidden="true"></i>
</a></li>
                    <li><a href="forum.html"><i class="fa fa-pencil-square-o" title="Fórum" aria-hidden="true"></i>
</a></li>
                </ul>
            </div>
            <div class="col-laptop-3 col-tablet-3 col-phone-6">
                <div class="pull-right">
                    <img class="img-circle img-profile" src="img/perfil.png" alt="Sua foto de perfil" title="Seu perfil" />
                    <a><img src="img/ci/arrow.png" /></a>
                </div>
            </div>
        </div>
    </header>
    <section class="dash">
        <div class="container">
            <div class="col-laptop-9">
                <div class="col-laptop-6 pull-right">
                    <form class="margin-top" method="post" action="busca-evento.html">
                        <div class="row">
                            <div class="col-laptop-3">
                                <span class="want">Quero</span>
                            </div>
                            <div class="col-laptop-9">
                                <input type="text" class="j-form" placeholder="esporte" name="esporte" id="esportes">
                            </div>
                            <div class="col-laptop-3">
                                <span class="want">em</span>
                            </div>
                            <div class="col-laptop-9">
                                <input type="text" class="j-form" placeholder="local" name="local">
                            </div>
                        </div>
                        <button type="submit" class="j-form">Buscar</button>
                    </form>
                </div>
            </div>
            <div class="col-laptop-3 margin-top">

                <table class="table">

                        <tr>
                            <td class="prox-principal-data">5/jun</td>

                            <td class="text-right"><span class="nome-prox-evento">Futebol na Praça</span>
                                <td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="col-laptop-4">

            </div>
        </div>
    </section>
</body>

</html>
