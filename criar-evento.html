<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Joga Junto</title>
    <link href='css/fonts.css' rel='stylesheet' type='text/css'>
    <link href="css/font-awesome.css" rel="stylesheet">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/estilo.css">
    <link rel="stylesheet" href="js/jquery-ui/jquery-ui.css">
    <script src="js/jquery-2.2.3.js"></script>
    <script src="js/jquery-ui/jquery-ui.js"></script>
    <script src="js/bootstrap.js"></script>
    <script>
        $(function () {
            var esportes = [
                "Basquete",
                "Futebol",
                "Vôlei",
                "Windsurf"
            ];
            $("#esportes").autocomplete({
                source: function (request, response) {
                    var results = $.ui.autocomplete.filter(esportes, request.term);

                    response(results.slice(0, 10));
                }
            });
        });
    </script>
</head>

<body>
    <header>
        <div class="container">
            <div class="col-laptop-3 col-tablet-3 col-phone-6">
                <a href="dash.html"><img src="img/logo-small.png" width="50px"></a>
            </div>
            <div class="col-laptop-6 col-tablet-6 hidden-phone">
                <ul class="menu-top">
                    <li><a href="busca-evento.html" data-toggle="tooltip" data-placement="bottom" title="Eventos"><i class="fa fa-calendar-o" title="Eventos" aria-hidden="true"></i>
</a></li>
                    <li><a href="lista-amigos.html" data-toggle="tooltip" data-placement="bottom" title="Amigos"><i class="fa fa-users" title="Amigos" aria-hidden="true"></i>
</a></li>
                    <li><a href="forum.html" data-toggle="tooltip" data-placement="bottom" title="Fórum"><i class="fa fa-pencil-square-o" title="Fórum" aria-hidden="true"></i>
</a></li>
                </ul>
            </div>
            <div class="col-laptop-3 col-tablet-3 col-phone-6">
                <div class="pull-right">
                    <img class="img-circle img-profile" src="img/perfil.png" alt="Sua foto de perfil" title="Seu perfil" />
                    <a class="dropdown-toggle" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                        <img src="img/ci/arrow.png" />
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
                        <li><a href="meu-perfil.html">Meu perfil</a></li>
                        <li><a href="#">Configurações</a></li>
                        <li role="separator" class="divider"></li>
                        <li><a href="index.html">Sair</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </header>
    <section class="dash">
        <div class="container">
            <ol class="breadcrumb" style="padding-left: 0px;">
                <li><a href="dash.html">Início</a></li>
                <li><a href="busca-evento.html">Eventos</a></li>
                <li class="active">Criar</li>
            </ol>
            <div class="col-laptop-6 col-laptop-push-3">
                <h1 class="text-center text-jj">CRIAR EVENTO</h1>
                <form class="margin-top" method="post" action="meu-evento.html">
                    <div class="row">
                        <div class="col-laptop-3">
                            <span class="form">Título</span>
                        </div>
                        <div class="col-laptop-9">
                            <input type="text" class="j-form" placeholder="ex: Futebol na Praia" name="titulo" value="Futebol na Praia">
                        </div>
                        <div class="col-laptop-3">
                            <span class="form">Local</span>
                        </div>
                        <div class="col-laptop-9">
                            <input type="text" class="j-form" placeholder="local" name="local" value="Praia do BoqueirãoPraia Grande, SP">
                        </div>
                        <div class="col-laptop-12">
                            <img src="img/mapa.png" class="img-responsive mapa">
                        </div>
                        <div class="col-laptop-3">
                            <span class="form">Modalidade</span>
                        </div>
                        <div class="col-laptop-9">
                            <input type="text" class="j-form" placeholder="ex: futebol" name="esporte" id="esportes" value="Futebol">
                        </div>
                        <div class="col-laptop-3">
                            <span class="form">Data</span>
                        </div>
                        <div class="col-laptop-9">
                            <div class="row">
                                <div class="col-laptop-6">
                                    <input type="date" class="j-form" placeholder="dd/mm/aaaa">
                                </div>
                                <div class="col-laptop-6">
                                    <input type="time" class="j-form" placeholder="hh:mm">
                                </div>
                            </div>
                        </div>
                        <div class="col-laptop-3">
                            <span class="form">Descrição</span>
                        </div>
                        <div class="col-laptop-9">
                            <textarea class="j-form" name="descricao">Venham todos de camiseta da cor do time, galera!</textarea>
                        </div>
                    </div>
                    <button type="submit" class="j-form">Criar</button>
                </form>
            </div>

        </div>
    </section>
</body>
<script>
    $(function () {
        $('[data-toggle="tooltip"]').tooltip()
    })
</script>

</html>
