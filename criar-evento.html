<!DOCTYPE html>
<html>
    
    <head>
        <meta charset="utf-8">
        <title>Joga Junto</title>
        <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,600,800' rel='stylesheet' type='text/css'>
        <link href='https://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="css/bootstrap.css">
        <link rel="stylesheet" href="css/estilo.css">
        <link rel="stylesheet" href="js/jquery-ui/jquery-ui.css">
        <script src="js/jquery-2.2.3.js"></script>
        <script src="js/jquery-ui/jquery-ui.js"></script>
        <script>
          $(function() {
            var esportes = [
                "Basquete",
                "Futebol",
                "Vôlei",
                "Windsurf"
            ];
            $("#esportes").autocomplete({
                source: function(request, response) {
                    var results = $.ui.autocomplete.filter(esportes, request.term);

                    response(results.slice(0, 10));
                }
            });
          });
        </script>
    </head>
    <body>
        <header>
            <div class="container">
                <div class="col-laptop-3 col-tablet-3 col-phone-6">
                    Logo
                </div>
                <div class="col-laptop-6 col-tablet-6 hidden-phone">
                    <ul class="menu-top">
                        <li>Eventos</li>
                        <li>Amigos</li>
                        <li>Fórum</li>
                    </ul>
                </div>
                <div class="col-laptop-3 col-tablet-3 col-phone-6">
                    <div class="pull-right">
                        <img class="img-circle img-profile" src="img/perfil.png" alt="Sua foto de perfil" title="Seu perfil"/>
                        <a><img src="img/ci/arrow.png"/></a>
                    </div>
                </div>
            </div>
        </header>
        <section class="dash">
            <div class="container">
                <div class="col-laptop-6 col-laptop-push-3">
                    <form class="margin-top" method="post" action="busca-evento.html">
                        <div class="row">
                            <div class="col-laptop-3">
                                <span class="want">Título</span>
                            </div>
                            <div class="col-laptop-9">
                                <input type="text" class="j-form" placeholder="esporte" name="esporte" id="esportes">
                            </div>
                            <div class="col-laptop-3">
                                <span class="want">Local</span>
                            </div>
                            <div class="col-laptop-9">
                                <input type="text" class="j-form" placeholder="local" name="local">
                            </div>
                            <div class="col-laptop-3">
                                <span class="want">Modalidade</span>
                            </div>
                            <div class="col-laptop-9">
                                <input type="text" class="j-form" placeholder="esporte" name="modalidade">
                            </div>
                            <div class="col-laptop-3">
                                <span class="want">Data</span>
                            </div>
                            <div class="col-laptop-9">
                                <input type="text" class="j-form" placeholder="data do evento" name="data">
                            </div>
                            <div class="col-laptop-3">
                                <span class="want">Descrição</span>
                            </div>
                            <div class="col-laptop-9">
                                <textarea class="j-form" value="Venham todos de camisetada cor do time, galera!" name="descricao"></textarea>
                            </div>
                        </div>
                        <button type="submit" class="j-form">Buscar</button>
                    </form>
                </div>
                
            </div>
        </section>        
    </body>
</html>
