<!DOCTYPE html>
<html class="welcome">
    <head>
        <meta charset="utf-8">
        <title>Joga Junto</title>
        <link href='css/fonts.css' rel='stylesheet'>
        <link rel="stylesheet" href="css/bootstrap.css">
        <link rel="stylesheet" href="css/estilo.css">
        <link rel="stylesheet" href="css/font-awesome.css">

        <script src="js/bootstrap.js"></script>
        <script src="js/functions.js"></script>

    <body class="home">
        <header class="home" style="border-bottom: none">
            <div class="container">
                <div class="col-laptop-8 col-tablet-7 col-phone-4">
                   &nbsp;
                </div>
            </div>
        </header>
        <section class="welcome">
            <div class="container">
                <div class="col-laptop-6 col-tablet-6 col-phone-12">
                    <h1>Venha jogar junto!</h1>
                    <p>O Joga Junto é uma rede social que une as pessoas através do esporte</p>
                </div>
                <div class="col-laptop-6 col-tablet-6 col-phone-12">
                    <div class="row">   
                        <div class="col-tablet-6">
                            <button id="cadastrar" class="j-form">Cadastrar</button>
                        </div>
                        <div class="col-tablet-6">
                            <button id="entrar" class="j-form">Entrar</button>
                        </div>
                    </div>
                    <form id="cadastrar" class="hidden" method="post" action="dash.html">
                        <div class="row">
                            <div class="col-laptop-6">
                                <input class="j-form" id="nome" type="text" name="nome" placeholder="Nome">
                            </div>
                            <div class="col-laptop-6">
                                <input class="j-form" id="sobrenome" type="text" name="sobrenome" placeholder="Sobrenome">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-laptop-12">
                                <input class="j-form" id="email" type="email" name="email" placeholder="E-mail">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-laptop-12">
                                <input class="j-form" id="senha" type="password" name="senha" placeholder="Senha">
                            </div>
                        </div>
                        <button class="j-form" id="cadastrar-btn" type="submit">Cadastrar</button>
                    </form>
                    <form id="entrar" class="hidden" method="post" action="dash.html">
                        <div class="row">
                            <div class="col-laptop-12">
                                <input class="j-form" id="email" type="email" name="email" placeholder="E-mail ou usuário">
                                
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-laptop-12">
                                <input class="j-form" id="senha" data-minlength="6" type="password" name="senha" placeholder="Senha">
                            </div>
                        </div>
                        <button class="j-form" id="entrar-btn" type="submit">Entrar</button>
                    </form>
                    <div class="col-laptop-6 pull-right" id="facebook-container">
                        <p class="separator">ou</p>
                        <button id="facebook" class="facebook j-form">Entrar com o Facebook <i class="fa fa-lg fa-facebook-official" aria-hidden="true"></i></button>
                    </div>
                </div>
            </div>
        </section>
    </body>

        $(function () {

        $('button#entrar').click(function(){
            if ($('form#entrar').hasClass('hidden')){
                $('form#entrar').removeClass('hidden');
                if (!($('form#cadastrar').hasClass('hidden'))){
                    $('form#cadastrar').addClass('hidden');
                }
                if (!($('#facebook-container').hasClass('hidden'))){
                    $('#facebook-container').addClass('hidden');
                }
            }
        });
        $('button#cadastrar').click(function(){

                    $('form#entrar').addClass('hidden');
                }
                if (!($('#facebook-container').hasClass('hidden'))){
                    $('#facebook-container').addClass('hidden');
                }
            }
        });
